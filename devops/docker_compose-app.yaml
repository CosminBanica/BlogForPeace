version: "3.8"

services:
    db_mssql:
        image: mcr.microsoft.com/mssql/server:2019-latest
        environment:
            ACCEPT_EULA: "Y"
            SA_PASSWORD: Parola1!strong
            MSSQL_PID: Express
        deploy:
            placement:
                constraints:
                    - "node.role==manager"
        volumes:
            - db-volume:/var/opt/mssql
        ports:
            - 1433:1433
        networks:
            - bl_db

    blogforpeace:
        image: dotnet-img:latest
        ports:
            - "80:80"
            - "7152:7152"
        networks:
            - bl_db

